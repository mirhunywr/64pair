    }

    }

      border-left: 5px solid var(--accent-glow);
      box-shadow: 0 0 15px var(--accent-glow);
      transform: translateX(5px);
    }

    /* --- Main Content --- */
    .main-content {
      flex: 1;
      padding: 40px 60px;
      animation: pulseGlow 10s infinite alternate; /* Subtle background animation */
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.1); }

    }

    h1 {

      font-size: 2.8rem;
      margin-bottom: 30px;
      color: var(--secondary-neon);
      text-shadow: 0 0 15px var(--secondary-neon), 0 0 5px #fff;
      font-weight: 700;
      border-bottom: 2px dashed var(--border-color);
      padding-bottom: 10px;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      font-size: 1rem;
      color: var(--accent-glow);
      border: 1px solid var(--accent-glow);
      box-shadow: 0 0 10px var(--accent-glow);
      margin-bottom: 40px;
      font-weight: 600;
      background: rgba(0, 255, 159, 0.05);
      border-radius: 5px;
    }
    
    .status-bar i {

    .section {
      margin-bottom: 50px;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      box-shadow: 0 0 20px var(--primary-neon) 
                  , 0 0 5px var(--primary-neon) inset;
      background: rgba(0, 0, 0, 0.4);
    }

    .section h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      color: var(--primary-neon);
      margin-bottom: 20px;

    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));

    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #0f1f2e;

      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);

    }

    .btn:hover {
      background: var(--accent-glow);
      color: var(--bg-dark);
      border-color: var(--primary-neon);
      transform: translateY(-3px);
      box-shadow: 0 0 25px var(--accent-glow);
    }
    
    .btn i {

    .footer {

  <script>
    function updateTime() {
      const time = new Date();
      document.getElementById('time').innerHTML = `<i class="far fa-clock"></i> ${time.toLocaleTimeString()}`;
      document.getElementById('date').innerHTML = `<i class="far fa-calendar-alt"></i> ${time.toLocaleDateString()}`;
    }

    function updateBatteryStatus() {
      if ('getBattery' in navigator) {
          navigator.getBattery().then(function(battery) {
            let batteryLevel = Math.round(battery.level * 100);
            let charging = battery.charging;
            let icon = 'fas fa-battery-empty';
            
            if (batteryLevel > 75) icon = 'fas fa-battery-full';
            else if (batteryLevel > 50) icon = 'fas fa-battery-three-quarters';
            else if (batteryLevel > 25) icon = 'fas fa-battery-half';
            else if (batteryLevel > 5) icon = 'fas fa-battery-quarter';
            
            if (charging) icon = 'fas fa-bolt'; // Show bolt when charging

            let statusText = `${batteryLevel}% | ${charging ? 'Charging' : 'Discharging'}`;
            document.getElementById('battery-status').innerHTML = `<i class="${icon}"></i> ${statusText}`;
          }).catch(() => {
              // Fallback if battery API is not available (like in many desktop browsers)
              document.getElementById('battery-status').innerHTML = `<i class="fas fa-power-off"></i> Power Source: Connected`;
          });
      } else {
        document.getElementById('battery-status').innerHTML = `<i class="fas fa-power-off"></i> Power Source: Connected`;
      }
    }

    setInterval(updateTime, 1000);
    updateTime(); // Initial call
    updateBatteryStatus();
    // Update battery less frequently
    setInterval(updateBatteryStatus, 60000); 
  </script>
